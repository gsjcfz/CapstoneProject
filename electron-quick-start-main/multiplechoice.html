<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot-style Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="multiplechoice.js" defer></script>

    <button id="return_to_menu" class="menu-button">Return to Menu</button>
</head>
<body>
    
    <div class="quiz-container">

        <!-- Return to Menu button -->
        
        
        <h1 id="mc_question"></h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="mc_progress"></div>
        </div>

        <div class="mc_options">
            <button class="mc_option" data-answer="1">Berlin</button>
            <button class="mc_option" data-answer="2">Madrid</button>
            <button class="mc_option" data-answer="3">Rome</button>
            <button class="mc_option" data-answer="4">Paris</button>
        </div>
    </div>

    <div id="mc_modal" class="modal">
        <div class="modal-content">
            <p id="mc_modal-text"></p>
            <button id="mc_close-modal">Close</button>
        </div>
    </div>
</body>
</html>
