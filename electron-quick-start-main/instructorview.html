<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor View</title>
    <link rel="stylesheet" href="styles.css">
    <script src="instructorview.js" defer></script>
</head>
<body>
    <div class="instructor-add-questions">

        <!-- Return to Menu button -->
        <button id="return_to_menu" class="menu-button">Return to Menu</button>
        
        <div class="iv-question-type">
            <h3 id="iv-question-type-text">Select Question Type: </h3>
            <select name="question-type-selection" id="question-type-selection">
                <option value="multiplechoice">Multiple choice</option>
                <option value="definintionmatching">Definition matching</option>
                <option value="visualdiagram">Visual diagram</option>
                <option value="mathquestion">Math Question</option>
                <option value="checkallthatapply">Check all that apply</option>
            </select>
        </div>

        <div class="iv-question-prompt">
            <h3 id="iv-prompt-text">Question Prompt: </h3>
            <textarea id="prompt" name="prompt"></textarea>
        </div>

        <div class="iv-answers-setup">
            <div class="iv-number-of-answers">
                <h3 id="iv-number-of-answers-text">Number of Answers: </h3>
                <button id="decrease" class="number_of_answers">-</button>
                <p type="text" id="num_answers" name="num_answers">4</p>
                <button id="increase" class="number_of_answers">+</button>
            </div>

            <div class="iv-correct-answer">
                <h3 id="correct-answer-text">Select Correct Answer: </h3>
                <select name="correct-answer-selection" id="correct-answer-selection">
                    <option value="answer_A">A</option>
                    <option value="answer_B">B</option>
                    <option value="answer_C">C</option>
                    <option value="answer_D">D</option>
                    <option value="answer_E">E</option>
                </select>
            </div>
        </div>

        
    </div>
</body>
</html>
