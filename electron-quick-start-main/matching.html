<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot-style Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="matching.js" defer></script>

    <button id="return_to_menu" class="menu-button">Return to Menu</button>
</head>
<body>
    
    <div class="quiz-container">

        <!-- Return to Menu button -->
        
        
        <h1 id="mc_question">Match the country with its capital</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="mc_progress"></div>
        </div>

        <div class="match_list_container">
            <div class="match_list" id="match_key_list">
                <button class="match_item" data-key="1">Germany</button>
                <button class="match_item" data-key="2">Pain but with the S</button>
                <button class="match_item" data-key="3">Italy</button>
                <button class="match_item" data-key="4">Franck</button>
            </div>
            <div class="match_list" id="match_val_list">
                <button class="match_item" data-val="1">Berlin</button>
                <button class="match_item" data-val="2">Madrid</button>
                <button class="match_item" data-val="3">Rome</button>
                <button class="match_item" data-val="4">Paris</button>
            </div>
        </div>
    </div>

    <div id="mc_modal" class="modal">
        <div class="modal-content">
            <p id="mc_modal-text"></p>
            <button id="mc_close-modal">Close</button>
        </div>
    </div>
</body>
</html>
