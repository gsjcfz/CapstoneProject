<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="iv_question_list.js" defer></script>

    <!-- Return to Menu button -->
    <button id="return_to_menu" class="menu-button">Return to Pack List</button>
</head>
<body>
    
    
    <div id="question_container" class="question-container">
        <h2>Edit Questions:</h2>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>

    </div>

    <div id="add_pack_modal" class="modal">
        <div class="modal-content">
            <form id="ap_form">
                <div class="input-group">
                    <label for="name">Please enter the name of the question pack:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <button type="submit" id="ap_submit">Create</button>
                <button id="ap_close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <div id="delete_pack_modal" class="modal">
        <div class="modal-content">
            <p id="delete_pack_modal-text">Are you sure you want to delete this question pack?</p>
            <button id="dp_submit-modal">Delete</button>
            <button id="dp_close-modal">Cancel</button>
        </div>
    </div>
</body>
</html>
