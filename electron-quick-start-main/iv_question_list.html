<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="iv_question_list.js" defer></script>

    <!-- Return to Menu button -->
    <button id="return_to_menu" class="menu-button">Return to Pack List</button>
</head>
<body>
    
    
    <div id="question_container" class="question-container">
        <h2>Edit Questions:</h2>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>
        <div>
            <button class="skeleton skeleton-question"></button>
        </div>

    </div>

    <div id="add_question_modal" class="modal">
        <div class="modal-content">
            <form id="aq_form">
                <div class="input-group">
                    <label for="type">What is the question type of this new question?</label>
                    <select id="type" name="type" required>
                        <option value="Multiple_Choice">Multiple Choice</option>
                        <option value="Matching">Matching</option>
                        <option value="Check_All_That_Apply">Select All That Apply</option>
                    </select>
                </div>
                <button type="submit" id="aq_submit">Create</button>
                <button type="button" id="aq_close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <div id="question_modal" class="modal">
        <div id="modal_content" class="modal-content">
        </div>
    </div>

    <div id="cata_modal" class="modal">
        <div class="modal-content">
            <form id="cata_form">
                <div class="input-group">
                    <label for="prompt">Prompt:</label>
                    <input type="text" id="cata_prompt" name="prompt" required>
                </div>
                <div>
                    <button id="cata_add_a">New Answer</button>
                </div>
                <button type="submit" id="cata_submit">Create</button>
                <button id="cata_close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <div id="matching_modal" class="modal">
        <div class="modal-content">
            <form id="m_form">
                <div>
                    <button id="m_add_a">New Match</button>
                </div>
                <button type="submit" id="m_submit">Create</button>
                <button id="m_close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <div id="delete_question_modal" class="modal">
        <div class="modal-content">
            <p id="delete_question_modal-text">Are you sure you want to delete this question?</p>
            <button id="dq_submit-modal">Delete</button>
            <button id="dq_close-modal">Cancel</button>
        </div>
    </div>
</body>
</html>
