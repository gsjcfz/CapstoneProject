<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack List</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="pack_details.js" defer></script>

    <!-- Return to Menu button -->
    <button id="return_to_menu" class="menu-button">Return to Menu</button>
</head>
<body>
    <div class="modal pack-modal" style="display:flex;flex-direction:column;">
        <div id="pack-deet-container" class="modal-content">
            <button class="close close-x"></button>
            <h2 id="pack-title">Title</h2>
            <p id="pack-details">
                <span id="pack-instructor">by Teachy McTeachface</span>
                <span id="q-count">69 questions</span> 
            </p>
            <button id="pack-start" class="big-btn">START</button>
            <table id="pack-leaderboard" class="leaderboard">
                    <caption>Pack Leaderboard</caption>
                    <thead>
                        <tr>
                            <th>Rank</th> <th>Name</th> <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td> <td>Ronald</td> <td>420</td>
                        </tr>
                        <tr id="you">
                            <td>2</td> <td>YOU</td> <td>333</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</body>
</html>
