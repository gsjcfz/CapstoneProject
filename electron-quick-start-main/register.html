<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="reg-retype-password">Retype Password</label>
                <input type="password" id="reg-retype-password" name="retype-password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="professor-checkbox" name="professor">
                <label for="professor-checkbox">Professor?</label>
            </div>
            <button type="submit" id="login-btn">Register</button>
            <button id="back" class="menu-button">Back</button>
        </form>
    </div>
    <script type="module" src="config.js"></script>
    <script type="module" src="register.js"></script>

    <!-- You can include a script here if needed for form validation or other registration logic -->
</body>
</html>
