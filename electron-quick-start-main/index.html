<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electron</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
  }
  .main-container {
    text-align: center;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="main-container">
  <h1>Welcome to the Game</h1>
  <button id="loginBtn" class="button">Login</button>
  <button id="registerBtn" class="button">Register</button>
</div>

<script>
    // Get buttons
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
  
    // Add event listeners
    loginBtn.addEventListener('click', () => {
      // Redirect to login page in the same directory
      window.myAPI.send('navigate', 'login');
    });
  
    registerBtn.addEventListener('click', () => {
      // Redirect to register page in the same directory
      window.myAPI.send('navigate', 'register');
    });
  </script>
  </body>
  </html>
